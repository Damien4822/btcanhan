<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<head>
<meta charset="UTF-8">
<title>Edit Nhan Vien</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
</head>
<body>
	<div layout:fragment="content" class="container body-content">
		<form th:action="@{/edit}" th:object="${nhanvien}" method="post"
			class="form" enctype="multipart/form-data">
			<input type="hidden" th:value="${nhanvien.Ma_NV}"/>
			<div class="form-group">
				<label for="name">Tên NV</label> <input class="form-control"
					type="text" th:field="*{Ten_NV}" id="Ten_NV" placeholder="Ten NV">
				<div class="alert alert-warning"
					th:if="${#fields.hasErrors('Ten_NV')}" th:errors="*{Ten_NV}"></div>
			</div>
			<div class="form-group">
				<label for="name">Giới tính</label> <input class="form-control"
					type="text" th:field="*{Phai}" id="Phai" placeholder="Phai">
				<div class="alert alert-warning"
					th:if="${#fields.hasErrors('Phai')}" th:errors="*{Phai}"></div>
			</div>
			<div class="form-group blu-margin">
				<label for="name">Phòng ban</label> <select class="form-control"
					th:field="*{phongban}" required>
					<th:block th:each="phongban : ${listphongban}">
						<option th:text="${phongban.Ten_Phong}"
							th:value="${phongban.Ma_Phong}"></option>
					</th:block>
				</select>
			</div>
			<div class="form-group">
				<label for="name">Nơi Sinh</label> <input class="form-control"
					type="text" th:field="*{Noi_Sinh}" id="Noi_Sinh"
					placeholder="Noi_Sinh">
				<div class="alert alert-warning"
					th:if="${#fields.hasErrors('Noi_Sinh')}" th:errors="*{Noi_Sinh}"></div>
			</div>
			<div class="form-group">
				<label for="name">Lương</label> <input class="form-control"
					type="text" th:field="*{luong}" id="luong" placeholder="luong">
				<div class="alert alert-warning"
					th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}"></div>
			</div>
			<input type="submit" class="btn btn-success" value="Save NhanVien">
		</form>
	</div>
</body>
</html>
</div>
</form>
</form>
</div>
</body>
</html>
